<html>
    <head>
        <title>Address Book Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="#F2F2F2">
        <h1>Add New Contact</h1>  
<form action="SaveServlet" method="post">  
<table>  
<tr><td>LName:</td><td><input type="text" name="lname"/></td></tr>  
<tr><td>FName:</td><td><input type="text" name="fname"/></td></tr>  
<tr><td>Address:</td><td><input type="text" name="address"/></td></tr>
<tr><td>PhoneNumber:</td><td><input type="text" name="phone"/></td></tr>
<tr><td>Birthday:</td><td><input type="text" name="birthday"/></td></tr>
<tr><td>DateCreated:</td><td><input type="text" name="datecreated"/></td></tr> 
  
  
<tr><td colspan="2"><input type="submit" value="Save contact"/></td></tr>  
</table>  
</form>  
  
<br/>  
<a href="ViewServlet ">View Contacts</a>  
 
    </body>
</html>
